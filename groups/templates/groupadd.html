{% extends "layouts/base.html" %}
{% block title %} 403 Page {% endblock %}
{% block stylesheets %}{% endblock stylesheets %}
{% block content %}
<div class="container">
    <div class="col-md-12">
        <cdiv class="card">
            <div class="card-header">
                <h5>Groups</h5>
            </div>
            <div class="card-block">
                <div class="btn-group mb-2 mr-2">
                   <a href="{% url 'groupadd' %}">
                        <button class="btn btn-primary" type="button"  aria-haspopup="true" aria-expanded="false">Add new group</button>
                </a>
                </div>
                <div class="btn-group mb-2 mr-2">
                    <a href="{% url 'groupedit' %}">
                    <button class="btn btn-warning " type="button" aria-haspopup="true" aria-expanded="false">Edit groups</button>
                    </a>
                </div>
                <div class="btn-group mb-2 mr-2">
                    <a href="{% url 'groupdelete'%}">
                    <button class="btn btn-danger " type="button" aria-haspopup="true" aria-expanded="false">Delete groups</button>
                    </a>
                </div>
        <div class="card-header">
            <h5> Add new Groups</h5>
        </div>
    <form class="form-horizontal" action="">
      <div class="form-group">
        <label  class="control-label col-sm-2" for="email">Group Name</label>
        <div class="col-sm-10">
          <input type="text" onkeydown="return alphaOnly(event);" class="form-control" min="1" id="groupid" placeholder="group Name" name="groupid" required>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">group description:</label>
        <div class="col-sm-10">          
            <textarea required placeholder='group description'class="form-control" id="groupdec" name="groupdec" rows="4">
                </textarea>
                    </div>
            </div>
                    <div class="form-group">
        <label class="control-label col-sm-2" for="email">Date of addition</label>
        <div class="col-sm-10">
          <input type="date" class="form-control" id="groupdate" required name="groupdate">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Group Keyword</label>
        <div class="col-sm-10">
          <input onkeydown="return alphaOnly(event);" type="text" class="form-control" id="groupdate" required name="groupkeyword">
        </div>
      </div>
      <div class="form-group">        
        <div class=" col-sm-offset-2 col-sm-10">
          <button type="submit" onclick="" class="btn btn-success btn-default">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
</div>
<script type="text/javascript">
  function alphaOnly(event) {
    var key = event.keyCode;`enter code here`
    return ((key >= 65 && key <= 90) || key == 8);
  };
</script>
{% endblock %}
