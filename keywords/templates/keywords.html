{% extends "layouts/base.html" %}

{% block title %} 403 Page {% endblock %}
{% block stylesheets %}{% endblock stylesheets %}
{% block content %}   

<div class="container">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5>Keywords</h5>
            </div>
                    <form class="form-horizontal" action="">
                      <div class="form-group">
                        <label class="control-label col-sm-2" for="email">Category name</label>
                        <div class="col-sm-10">
                            <select class="form-control" value="">
                                <option>1</option>
                                <option>2</option>
                            </select>
                      <!----    <input type="number" class="form-control" id="groupid" placeholder="group Id" name="groupid" required> -->
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-sm-3" for="pwd">Product Keyword </label>
                        <div class="col-sm-10">          
                            <!--<input class="form-c" type="number" />-->
                            <select class="form-control" value="">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                            </select>
                                    </div>
                                    
                                    <div class="form-group">
                        <label class="control-label col-sm-4" for="email">Existing Keyword</label>
                        <div class="col-sm-10">
                          <textarea class='form-control' rows="4" required ></textarea>
                         <!-- <input type="keyword" class="form-control" id="groupdate" required name="groupdate">-->
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-sm-4" for="newkeyword">New Keyword</label>
                        <div class="col-sm-10">
                         <!-- <textarea class='form-control' rows="4" required ></textarea>-->
                         <input placeholder="enter new keyword" onkeydown="return alphaOnly(event);" type="keyword" class="form-control" id="groupdate" required name="groupdate">
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                                  <div class="btn-group ">
                                      <button class="btn form-control btn-primary" type="button" aria-haspopup="true" aria-expanded="false">Save</button>  
                              
                          </div>
                  </div>
                    </form>
          
                  </div>

            </div>
        </div>
    </div>
    <script type="text/javascript">
      function alphaOnly(event) {
        var key = event.keyCode;`enter code here`
        return ((key >= 65 && key <= 90) || key == 8);
      };
    </script>
    
</div>


{% endblock content %}
