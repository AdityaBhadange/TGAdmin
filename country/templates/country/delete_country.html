{% extends "layouts/base.html" %}

{% block title %} UI Forms {% endblock %}

{% block content %}
<div class="container">
    <div class="container m-3">

        <div class="card-body">
            <div class="buttons">
                <a href="{% url 'delete_country' %}" type="button" class="btn btn-danger">delete Country</a>
                <a href="{% url 'delete_country' %}" type="button" class="btn btn-danger">delete Cities</a>

            </div>

            <div class="search-field mt-2 row align-items-start">
                <div class="col-5">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <a href="#" class="input-group-text"><i class="fas fa-search"></i></a>
                        </div>
                        <input class="form-control" placeholder="Search here.." type="text" name="">
                    </div>
                </div>
            </div>


            <div class="table-responsive mt-4">
                <table class="table table-striped table-bordered text-center">
                    <thead>
                    <tr>
                        <th scope="col"><input type="checkbox" name="checkAll" class="checkAll"></th>
                        <th scope="col">Sr. No.</th>
                        <th scope="col">Country</th>
                        <th scope="col">City</th>
                        <th scope="col">Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row"><input type="checkbox" name="" class="checkboxes"></th>
                        <th>1</th>
                        <th>Idia</th>
                        <th>Pune</th>

                        <th>
                            <button class="btn btn-danger badge-pill">Delete</button>
                        </th>


                    </tr>
                    <tr>
                        <th scope="row"><input type="checkbox" name="" class="checkboxes"></th>
                        <th>2</th>
                        <th>Japan</th>
                        <th>tokiyo</th>

                        <th>
                            <button class="btn btn-danger badge-pill">delete</button>
                        </th>


                    </tr>
                    <tr>
                        <th scope="row"><input type="checkbox" name="" class="checkboxes"></th>
                        <th>3</th>
                        <th>America</th>
                        <th>washington</th>
                        <th>
                            <button class="btn btn-danger badge-pill">delete</button>
                        </th>


                    </tr>
                    </tbody>
                </table>
            </div>


        </div>

    </div>


</div>
