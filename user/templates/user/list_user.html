{% extends "layouts/base.html" %}

{% block title %} UI Forms {% endblock %}

<!-- Specific CSS goes HERE -->
{% block stylesheets %}{% endblock %}

{% block content %}
<div class="container">
    <div class="container m-3">
        <div class="card-body">
            <div class="buttons">
                <a href="#" type="button" class="btn btn-info">list all users</a>

            </div>

            <div class="search-field mt-2 row align-items-start">
                <div class="col-5">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <a href="#" class="input-group-text"><i class="fas fa-search"></i></a>
                        </div>
                        <input class="form-control" placeholder="Search here.." type="text" name="">
                    </div>
                </div>
            </div>


            <div class="table-responsive mt-4">
                <table class="table table-striped table-bordered text-center">
                    <thead>
                    <tr>
                        <th scope="col"><input type="checkbox" name="checkAll" class="checkAll"></th>
                        <th scope="col">Sr. No.</th>
                        <th scope="col">user category</th>
                        <th scope="col">Edit user</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row"><input type="checkbox" name="" class="checkboxes"></th>
                        <th>1</th>
                        <th>System user</th>

                        <th>
                            <button class="btn btn-warning badge-pill">Edit</button>

                    </tr>
                    <tr>
                        <th scope="row"><input type="checkbox" name="" class="checkboxes"></th>
                        <th>2</th>
                        <th>Process admin</th>

                        <th>
                            <button class="btn btn-warning badge-pill">Edit</button>


                    </tr>
                    <tr>
                        <th scope="row"><input type="checkbox" name="" class="checkboxes"></th>
                        <th>3</th>
                        <th>sales admin</th>
                        <th>
                            <button class="btn btn-warning badge-pill">Edit</button>

                    </tr>
                    </tbody>
                </table>
                <div class="card-body">
                    <div class="button">
                        <button type="button" class="btn btn-info">Notification</button>
                    </div>

                    <div class="form-group">
                        <label for="comment">Notification:</label>
                        <textarea class="form-control" rows="5" id="comment"></textarea>
                    </div>
                    <div class="button">
                        <button type="button" class="btn btn-info">Send to user</button>

                    </div>

                </div>


            </div>

        </div>

    </div>



{% endblock %}
